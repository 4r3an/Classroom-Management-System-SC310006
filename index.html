<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management System</title>

    <!-- ‚úÖ Firebase SDK (‡πÉ‡∏ä‡πâ -compat ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>

    <!-- ‚úÖ React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- ‚úÖ Babel for JSX -->

<body>
    <div id="root"></div>

    <script type="text/babel">
        // üî• ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCsrxmRBOgP40duJ-QfMIEzOVuqwPM5zpg",
            authDomain: "web2567-version2.firebaseapp.com",
            projectId: "web2567-version2",
            storageBucket: "web2567-version2.firebasestorage.app",
            messagingSenderId: "970566403217",
            appId: "1:970566403217:web:64d727c0a5965bf3e66b30",
            measurementId: "G-9T887SLZS3"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Login ‡∏î‡πâ‡∏ß‡∏¢ Google + Redirect
        const loginWithGoogle = async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                console.log("‚úÖ Logged in:", result.user);

                // ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏•‡∏á LocalStorage
                localStorage.setItem("user", JSON.stringify(result.user));

                // ‚úÖ Redirect ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Dashboard
                window.location.href = "dashboard.html"; 
            } catch (error) {
                console.error("‚ùå Login Error:", error.message);
                alert("‚ùå Login Failed: " + error.message);
            }
        };

        // ‚úÖ React Component
        function LoginPage() {
            return (
                <div className="flex flex-col items-center justify-center h-screen bg-gray-100">
                    <h1 className="text-3xl font-bold mb-6">Classroom Management System</h1>
                    <button 
                        className="bg-blue-500 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-600"
                        onClick={loginWithGoogle}

            );
        }

        // ‚úÖ Render React Component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginPage />);
    </script>
</body>
</html>
